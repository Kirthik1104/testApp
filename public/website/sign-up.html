<div id="content">
  <div class="container-fluid">

    <div class="lock-container">
      <div class="panel panel-default text-center paper-shadow" data-z="0.5">
        <h1 class="text-display-1">Create account</h1>
        <div class="panel-body">
          <!-- Signup -->
          <form name="registration" novalidate="" ng-submit="submit()">
                <div class="form-group">
                    <div class="form-control-material ">
                        <select class="form-control" name="role" ng-model="user.admin" required ng-options="role for role in roles">
                        </select>
                        <label for="firstName ">Register Role</label>

                        <div class="errormsg" ng-show="registration.role.$invalid &amp;&amp; (registration.role.$dirty || registration.$submitted)">Please enter your UserName</div>
                    </div>
                </div>                
                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="firstName" name="firstName" type="text" ng-model="user.firstName" required class="form-control " placeholder="First Name ">
                        <label for="firstName">First name</label>

                        <div class="errormsg" ng-show="registration.firstName.$invalid &amp;&amp; (registration.firstName.$dirty || registration.$submitted)">Please enter your First Name</div>
                    </div>

                </div>
                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="lastName" name="lastName" type="text" ng-model="user.lastName" required class="form-control " placeholder="Last Name ">
                        <label for="lastName ">Last name</label>

                        <div class="errormsg" ng-show="registration.lastName.$invalid &amp;&amp; (registration.lastName.$dirty || registration.$submitted)">Please enter your Last Name</div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-control-material">
                        <input id="email1" type="text"  ng-model="user.email" class="form-control" required name="emailaddress" placeholder="Email">
                        <label for="email">Email address</label>

                        <div class="errormsg" ng-show="registration.emailaddress.$invalid &amp;&amp; (registration.emailaddress.$dirty || registration.$submitted)">Please enter Email address</div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="form-control-material">
                        <input id="address" name="address" type="address" ng-model="user.address" required class="form-control " placeholder="Address">
                        <label for="email ">Address</label>


                        <div class="errormsg" ng-show="registration.address.$invalid &amp;&amp; (registration.address.$dirty || registration.$submitted)">Please enter Email Address</div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="UserName" required type="UserName" name="UserName" class="form-control" ng-model="user.userName" placeholder="User name ">
                        <label for="UserName ">UserName</label>

                        <div class="errormsg" ng-show="registration.UserName.$invalid &amp;&amp; (registration.UserName.$dirty || registration.$submitted)">Please enter Email UserName</div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="password" name="password" ng-model="user.password" type="password" required class="form-control " placeholder="Password ">
                        <label for="password">Password</label>

                        <div class="errormsg" ng-show="registration.password.$invalid &amp;&amp; (registration.password.$dirty || registration.$submitted)">Please enter Email UserName</div>
                    </div>
                </div>                
                <div class="text-center ">
                    <button type="submit" class="btn btn-primary">Create an Account</button>
                </div>
			</form>
			<!-- //Signup -->

		</div>
	</div>
</div>

    </div>
</div>
