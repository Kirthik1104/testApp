<div id="content">
  <div class="container-fluid">

    <div class="lock-container">
      <div class="panel panel-default text-center paper-shadow" data-z="0.5">
        <h1 class="text-display-1">Create account</h1>
        <div class="panel-body">

          <!-- Signup -->
          <form role="form" action="">
                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="firstName " type="text" ng-model="user.firstName" class="form-control " placeholder="First Name ">
                        <label for="firstName ">First name</label>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="lastName " type="text" ng-model="user.lastName" class="form-control " placeholder="Last Name ">
                        <label for="lastName ">Last name</label>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-control-material">
                        <input id="email1" type="email" ng-model="user.email" class="form-control " placeholder="Email">
                        <label for="email">Email address</label>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="form-control-material">
                        <input id="address" type="address" ng-model="user.address" class="form-control " placeholder="Address">
                        <label for="email ">Address</label>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="UserName " type="UserName" class="form-control" ng-model="user.userName" placeholder="User name ">
                        <label for="UserName ">UserName</label>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-control-material ">
                        <input id="password" ng-model="user.password" type="password " class="form-control " placeholder="Password ">
                        <label for="password">Password</label>
                    </div>
                </div>                
                <div class="text-center ">
                    <a class="btn btn-primary" ng-click="createUser()">Create an Account</a>
                </div>
			</form>
			<!-- //Signup -->

		</div>
	</div>
</div>

    </div>
</div>

<!-- Footer -->
