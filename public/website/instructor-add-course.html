  <div class="st-container padding-none">
    <div class="st-pusher" id="content">

      <!-- sidebar effects INSIDE of st-pusher: -->
      <!-- st-effect-3, st-effect-6, st-effect-7, st-effect-8, st-effect-14 -->

      <!-- this is the wrapper for the content -->
      <div class="st-content">

        <!-- extra div for emulating position:fixed of the menu -->
        <div class="st-content-inner padding-none">

          <div class="container-fluid">

            <div class="page-section">
              <h1 class="text-display-1">Create New Course</h1>
            </div>

            <!-- Tabbable Widget -->
            <div class="tabbable paper-shadow relative" data-z="0.5">

              <!-- Tabs -->
              <ul class="nav nav-tabs">
                <li ui-sref-active="active"><a ui-sref="app-instructor.edit-course"><i class="fa fa-fw fa-lock"></i> <span class="hidden-sm hidden-xs">Course</span></a></li> 
              </ul>
              <!-- // END Tabs -->

              <!-- Panes -->
              <div class="tab-content">

                <div id="course" class="tab-pane active">
                  <form action="">
                    <div class="form-group form-control-material">
                      <input type="text" name="title" id="title" placeholder="Course Title" class="form-control used" value="Basics of HTML" ng-model="course.title"/>
                      <label for="title">Title</label>
                    </div>
                    <div class="form-group form-control-material">
                      <select id="select" class="form-control ">
                        <option value=""></option>
                        <option value="0">HTML</option>
                        <option value="1">Angular JS</option>
                        <option value="2">CSS / LESS</option>
                        <option value="3">Design / Concept</option>
                      </select>                    
                      <label for="title">Category</label>
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea name="description" id="description" cols="30" rows="10" class="summernote" ng-model="course.description"></textarea>
                  </div>
                  <div class="form-group form-control-material">
                      <input type="text" name="courseDuration" id="title" placeholder="Course Duration" class="form-control used" ng-model="course.duration"/>
                      <label for="title">Course Duration</label>
                  </div>

                  <div class="form-group form-control-material">
                      <select id="select" class="form-control ">
                        <option value=""></option>
                        <option value="0">Free</option>
                        <option value="1">Primium</option>
                      </select>                    
                      <label for="title">Price</label>
                    </div>
                  </form>
                  <div class="text-right">
                    <a href="" ng-click="submit()" class="btn btn-primary">Save</a>
                  </div>
                </div>

              </div>
              <!-- // END Panes -->
            </div>
            <!-- // END Tabbable Widget -->
          </div>

        </div>
        <!-- /st-content-inner -->

      </div>
      <!-- /st-content -->

    </div>
  </div>
